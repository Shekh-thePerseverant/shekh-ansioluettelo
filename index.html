  <!-- ===== Renderer (no frameworks) ===== -->
  <script>
    const $ = (s) => document.querySelector(s);
    const mountList = (el, arr) => { el.innerHTML = arr.map(x => `<li>${x}</li>`).join(""); };
    const mountCards = (wrap, arr, render) => { wrap.innerHTML = arr.map(render).join(""); };

    const cv = window.CV;
    // Header & avatar
    $('#cv-avatar').src = cv.avatarDataURI;
    $('#cv-name').textContent = cv.name;
    $('#cv-tagline').textContent = cv.tagline;
    $('#cv-location').textContent = cv.location;
    $('#cv-email').textContent = cv.email; $('#cv-email').href = `mailto:${cv.email}`;
    $('#cv-linkedin').textContent = 'linkedin.com/in/shekh-g-rahman'; $('#cv-linkedin').href = cv.linkedin;
    $('#cv-footer-name').textContent = cv.name;

    // Left
    $('#cv-summary').textContent = cv.summary;
    mountList($('#cv-skills'), cv.skills);
    mountList($('#cv-languages'), cv.languages);

    mountCards($('#cv-projects'), cv.projects, p => {
      const media = (p.media || []).map(m => `<img src="${m.src}" alt="${m.alt||''}" />`).join("");
      const cta = p.cta ? `<p><a class="btn" href="${p.cta.href}" target="_blank" rel="noopener">${p.cta.text}</a></p>` : "";
      return `
        <article class="card">
          <h3>${p.title}</h3>
          ${media ? `<div class="media">${media}</div>` : ""}
          <p>${p.desc}</p>
          ${cta}
        </article>
      `;
    });

    mountCards($('#cv-refs'), cv.references, r => `
      <div class="ref">
        <p><strong>${r.name}</strong><br/>${r.role}<br/>
        p. ${r.phone} · <a href="mailto:${r.email}">${r.email}</a></p>
      </div>
    `);

    // Right
    mountCards($('#cv-experience'), cv.experience, j => `
      <article class="job">
        <h3>${j.org} — ${j.role}</h3>
        <div class="meta">${j.period} · ${j.place}</div>
        <ul>${j.bullets.map(b => `<li>${b}</li>`).join("")}</ul>
      </article>
    `);

    mountCards($('#cv-edu'), cv.education, e => `
      <article class="edu">
        <h3>${e.school} — ${e.title}</h3>
      </article>
    `);

    mountList($('#cv-certs'), cv.certs);
    mountList($('#cv-othercerts'), cv.otherCerts);
